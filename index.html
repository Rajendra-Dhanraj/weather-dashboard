<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <header class="p-3 mb-2 bg-secondary text-white text-center h1">
    Weather Dashboard
  </header>
  <body>
    <main class="row container-fluid">
      <!--Search and History-->
      <section class="p-3 d-flex flex-column col-lg-3 col-12 bg-light border">
        <h4 class="text-center">Search for a City</h4>
        <form id="search-form" class="form-inline form-group">
          <div class="form-row d-flex justify-content-center">
            <input type="text" id="city-name" />

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div>
            <div id="history" class="list-group"></div>
          </div>
        </form>
      </section>

      <!-- CURRENT CITY WEATHER -->
      <section class="col-9">
        <div class="border">
          <div class="row">
            <span><h2 class="col" id="cityNameDisplay"></h2> </span>
            <img id="currentIcon" />
          </div>
          <p>Temperature:<span id="tempDisplay"></span></p>
          <p>Humidity:<span id="humidityDisplay"></span></p>
          <p>Wind Speed:<span id="windDisplay"></span></p>
          <p>
            UV Index:<span class="badge badge-danger" id="uvDisplay"></span>
          </p>
        </div>

        <!-- 5 DAY FORECAST -->
        <div>
          <h3>5-Day Forecast:</h3>
          <div id="cardContainer" class="row"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
