<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <header class="p-3 mb-2 bg-secondary text-white text-center h1">
    Weather Dashboard
  </header>
  <body>
    <main class="row">
      <!--Search and History-->
      <section class="p-3 d-flex flex-column col-lg-3 col-12 bg-light border">
        <h4 class="text-center">Search for a City</h4>
        <form id="search-form">
          <div class="form-row d-flex justify-content-center">
            <div class="col-auto"><input type="text" id="city-name" /></div>
            <div class="col-auto">
              <button type="submit" class="btn btn-info">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div>
            <a href=""></a>
          </div>
        </form>
      </section>

      <!--City / 5 Day forecast-->
      <section class="col-9">
        <div class="border">City</div>
        <div class="bg-warning">ForeCast</div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
